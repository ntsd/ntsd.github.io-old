description: "A Software Engineer"
keyword: "Full-Stack Developer, Programming, Machine Learning, IoT"
url: "https://ntsd.dev" # your host, for absolute URL
baseurl: "" # for example, '/blog' if your blog hosted on 'host/blog'

# Build settings
permalink: /:title/
paginate: 10
exclude: ["less", "node_modules", "Gruntfile.js", "package.json", "README.md"]
anchorjs: true # if you want to customize anchor. check out line:181 of `post.html`
future: true # Publish posts or collection documents with a future date.

# SNS settings
RSS: false
github_username: ntsd
# twitter_username: ntsd_me
# facebook_username: jo.ntsd
linkedin_username: ntsd
# github_btn: ntsd.github.io # Github repository name

# Config compress html
# documents: https://jch.penibelst.de/
compress_html:
  clippings: all
  comments: all
  endings: all
  ignore:
    envs: []
  blanklines: false
  profile: false
  startings: [html, head, body]

# Gems
# from PR#40, to support local preview for Jekyll 3.0
# make sure you have this gem installed
# `$ gem install jekyll-paginate`
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag

# Seo Tag setting
# document: https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# document advance: https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/advanced-usage.md
defaults:
  - scope:
      path: ""
    values:
      image: /pwa/icons/512.png
logo: /pwa/icons/512.png
twitter:
  username: ntsd_me
  card: summary
facebook:
  app_id: 523337598616322
  publisher: ntsd.dev
  admins: jo.ntsd
social:
  name: Jirawat Boonkumnerd
  links:
    - https://web.facebook.com/ntsd.dev
    - https://github.com/ntsd
    - https://www.linkedin.com/in/ntsd

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM # use Github Flavored Markdown !important

# Giscus
giscus: true

# Facebook comments setting
facebook_app_id: 523337598616322
facebook_comments: false

# Disqus settings
# disqus_username: "ntsd-github-io"

# Google Analytics
# ga_track_id: 'UA-166826202-1' # Format: UA-xxxxxx-xx
# ga_domain: ntsd.dev

# Sidebar settings
sidebar: true # whether or not using Sidebar.
sidebar-about-description: "<h4>@ntsd</h4><h4>Jirawat Boonkumnerd</h4> A Software Engineer"
# sidebar-avatar: /img/me.jpg # use absolute URL, seeing it's used in both `/` and `/about/`

# Featured Tags
featured-tags: true # whether or not using Feature-Tags
featured-condition-size: 0 # A tag will be featured if the size of it is more than this condition value

# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true

